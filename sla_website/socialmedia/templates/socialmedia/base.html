<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}SelfieLessActs{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'socialmedia/style.css' %}" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'socialmedia:index' %}">SelfieLessActs</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">          
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'socialmedia:add-post' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Post
                    </a>
                </li>
            </ul>
        </div>
        

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
